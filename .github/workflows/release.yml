name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  APP_NAME: pdf-tools
  MAIN_CLASS: com.datmt.pdftools.Launcher

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create runtime image with jlink
        run: |
          # Get JavaFX mods path
          mvn dependency:copy-dependencies -DincludeGroupIds=org.openjfx -DoutputDirectory=target/javafx-mods

          # Create custom runtime with jlink
          $JAVA_HOME/bin/jlink \
            --module-path "$JAVA_HOME/jmods:target/javafx-mods" \
            --add-modules java.base,java.desktop,java.logging,java.sql,java.xml,javafx.controls,javafx.fxml,javafx.swing,javafx.graphics,javafx.base \
            --output target/runtime \
            --strip-debug \
            --compress zip-6 \
            --no-header-files \
            --no-man-pages

      - name: Create application with jpackage
        run: |
          $JAVA_HOME/bin/jpackage \
            --type app-image \
            --name "$APP_NAME" \
            --input target \
            --main-jar ${{ env.APP_NAME }}-1.0-SNAPSHOT.jar \
            --main-class ${{ env.MAIN_CLASS }} \
            --runtime-image target/runtime \
            --dest target/dist \
            --vendor "datmt" \
            --app-version "${GITHUB_REF_NAME#v}" \
            --description "PDF Tools - A desktop application for PDF manipulation"

      - name: Create AppImage
        run: |
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy application
          cp -r target/dist/${{ env.APP_NAME }}/* AppDir/usr/bin/

          # Create desktop entry
          cat > AppDir/usr/share/applications/${{ env.APP_NAME }}.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=PDF Tools
          Exec=${{ env.APP_NAME }}
          Icon=${{ env.APP_NAME }}
          Categories=Office;Utility;
          Comment=PDF manipulation tools
          EOF

          # Copy desktop file to AppDir root (required by AppImage)
          cp AppDir/usr/share/applications/${{ env.APP_NAME }}.desktop AppDir/

          # Create a simple icon (or use existing if available)
          # Using a placeholder PNG - replace with actual icon if available
          convert -size 256x256 xc:white -fill '#2196F3' -draw "roundrectangle 20,20 236,236 20,20" \
                  -fill white -font DejaVu-Sans-Bold -pointsize 72 -gravity center \
                  -draw "text 0,0 'PDF'" AppDir/usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.png || \
          # Fallback: create a simple placeholder if ImageMagick fails
          echo "P6 256 256 255" > AppDir/usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.ppm && \
          dd if=/dev/zero bs=1 count=$((256*256*3)) 2>/dev/null | tr '\0' '\377' >> AppDir/usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.ppm

          # Link icon to AppDir root
          ln -sf usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.png AppDir/${{ env.APP_NAME }}.png 2>/dev/null || \
          ln -sf usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.ppm AppDir/${{ env.APP_NAME }}.ppm

          # Create AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/bin/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/bin/pdf-tools" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Build AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir target/${{ env.APP_NAME }}-linux-x86_64.AppImage

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: target/${{ env.APP_NAME }}-linux-x86_64.AppImage

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create runtime image with jlink
        run: |
          # Get JavaFX mods path
          mvn dependency:copy-dependencies -DincludeGroupIds=org.openjfx -DoutputDirectory=target/javafx-mods

          # Create custom runtime with jlink
          $JAVA_HOME/bin/jlink \
            --module-path "$JAVA_HOME/jmods:target/javafx-mods" \
            --add-modules java.base,java.desktop,java.logging,java.sql,java.xml,javafx.controls,javafx.fxml,javafx.swing,javafx.graphics,javafx.base \
            --output target/runtime \
            --strip-debug \
            --compress zip-6 \
            --no-header-files \
            --no-man-pages

      - name: Create macOS app bundle with jpackage
        run: |
          $JAVA_HOME/bin/jpackage \
            --type app-image \
            --name "PDF Tools" \
            --input target \
            --main-jar ${{ env.APP_NAME }}-1.0-SNAPSHOT.jar \
            --main-class ${{ env.MAIN_CLASS }} \
            --runtime-image target/runtime \
            --dest target/dist \
            --vendor "datmt" \
            --app-version "${GITHUB_REF_NAME#v}" \
            --description "PDF Tools - A desktop application for PDF manipulation" \
            --mac-package-name "PDF Tools"

      - name: Create DMG
        run: |
          # Create a DMG from the app bundle
          hdiutil create -volname "PDF Tools" -srcfolder "target/dist/PDF Tools.app" -ov -format UDZO "target/${{ env.APP_NAME }}-macos-x86_64.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: target/${{ env.APP_NAME }}-macos-x86_64.dmg

  build-macos-arm:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create runtime image with jlink
        run: |
          # Get JavaFX mods path
          mvn dependency:copy-dependencies -DincludeGroupIds=org.openjfx -DoutputDirectory=target/javafx-mods

          # Create custom runtime with jlink
          $JAVA_HOME/bin/jlink \
            --module-path "$JAVA_HOME/jmods:target/javafx-mods" \
            --add-modules java.base,java.desktop,java.logging,java.sql,java.xml,javafx.controls,javafx.fxml,javafx.swing,javafx.graphics,javafx.base \
            --output target/runtime \
            --strip-debug \
            --compress zip-6 \
            --no-header-files \
            --no-man-pages

      - name: Create macOS app bundle with jpackage
        run: |
          $JAVA_HOME/bin/jpackage \
            --type app-image \
            --name "PDF Tools" \
            --input target \
            --main-jar ${{ env.APP_NAME }}-1.0-SNAPSHOT.jar \
            --main-class ${{ env.MAIN_CLASS }} \
            --runtime-image target/runtime \
            --dest target/dist \
            --vendor "datmt" \
            --app-version "${GITHUB_REF_NAME#v}" \
            --description "PDF Tools - A desktop application for PDF manipulation" \
            --mac-package-name "PDF Tools"

      - name: Create DMG
        run: |
          hdiutil create -volname "PDF Tools" -srcfolder "target/dist/PDF Tools.app" -ov -format UDZO "target/${{ env.APP_NAME }}-macos-aarch64.dmg"

      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-dmg
          path: target/${{ env.APP_NAME }}-macos-aarch64.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create runtime image with jlink
        shell: pwsh
        run: |
          # Get JavaFX mods path
          mvn dependency:copy-dependencies "-DincludeGroupIds=org.openjfx" "-DoutputDirectory=target/javafx-mods"

          # Create custom runtime with jlink
          & "$env:JAVA_HOME\bin\jlink.exe" `
            --module-path "$env:JAVA_HOME\jmods;target\javafx-mods" `
            --add-modules java.base,java.desktop,java.logging,java.sql,java.xml,javafx.controls,javafx.fxml,javafx.swing,javafx.graphics,javafx.base `
            --output target/runtime `
            --strip-debug `
            --compress zip-6 `
            --no-header-files `
            --no-man-pages

      - name: Create Windows app with jpackage
        shell: pwsh
        run: |
          $version = "$env:GITHUB_REF_NAME" -replace '^v', ''
          & "$env:JAVA_HOME\bin\jpackage.exe" `
            --type app-image `
            --name "PDF Tools" `
            --input target `
            --main-jar "${{ env.APP_NAME }}-1.0-SNAPSHOT.jar" `
            --main-class "${{ env.MAIN_CLASS }}" `
            --runtime-image target/runtime `
            --dest target/dist `
            --vendor "datmt" `
            --app-version "$version" `
            --description "PDF Tools - A desktop application for PDF manipulation" `
            --win-console

      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path "target\dist\PDF Tools" -DestinationPath "target\${{ env.APP_NAME }}-windows-x86_64.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: target/${{ env.APP_NAME }}-windows-x86_64.zip

  release:
    needs: [build-linux, build-macos, build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux-appimage/*.AppImage
            artifacts/macos-dmg/*.dmg
            artifacts/macos-arm-dmg/*.dmg
            artifacts/windows-zip/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
